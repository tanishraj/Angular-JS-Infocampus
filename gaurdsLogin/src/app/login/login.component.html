<div class="container-fluid">
	<div class="container">
		<form class="form form-horizontal">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" />
			</div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" />
			</div>

			<button class="btn btn-primary" (click)="checkLogin()">Click Here to Login</button>
		</form>
	</div>
</div>
