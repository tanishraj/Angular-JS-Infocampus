<div class="fuid-container mt-5">
	<div class="container">
		<h1 class="text-center mb-3">Course List (Property Binding)</h1>

		<div class="form-group">
			<label for="Physics">Physics:</label>
			<input type="text" class="form-control" id="physics" [value]="physics"/>
		</div>

		<div class="form-group">
			<label for="Chemistry">Chemistry:</label>
			<input type="text" class="form-control" id="Chemistry" [value]="chemistry"/>
		</div>

		<div class="form-group">
			<label for="Mathematics">Mathematics:</label>
			<input type="text" class="form-control" id="Mathematics" [value]="mathematics"/>
		</div>

		<div class="form-group">
			<label for="Hindi">Hindi:</label>
			<input type="text" class="form-control" id="Hindi" [value]="hindi"/>
		</div>

		<div class="form-group">
			<label for="English">English:</label>
			<input type="text" class="form-control" id="English" [value]="english"/>
		</div>
	</div>
</div>
