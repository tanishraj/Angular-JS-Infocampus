<div class="fuid-container mt-5">
	<div class="container">
		<h1 class="text-center mb-3">Course List (Property Binding)</h1>

		<div class="form-group">
			<label for="coursePhysics">Physics:</label>
			<input type="text" class="form-control" id="coursephysics" [value]="physics"/>
		</div>

		<div class="form-group">
			<label for="courseChemistry">Chemistry:</label>
			<input type="text" class="form-control" id="courseChemistry" [value]="chemistry"/>
		</div>

		<div class="form-group">
			<label for="courseMathematics">Mathematics:</label>
			<input type="text" class="form-control" id="courseMathematics" [value]="mathematics"/>
		</div>

		<div class="form-group">
			<label for="courseHindi">Hindi:</label>
			<input type="text" class="form-control" id="courseHindi" [value]="hindi"/>
		</div>

		<div class="form-group">
			<label for="courseEnglish">English:</label>
			<input type="text" class="form-control" id="courseEnglish" [value]="english"/>
		</div>
	</div>
</div>
