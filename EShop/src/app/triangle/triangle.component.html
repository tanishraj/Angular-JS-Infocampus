
<div class="fuid-container mt-5 mb-5">
    <div class="container">
		<h1 class="text-center mb-3">Triangle (Using Services)</h1>
		  
		<div class="form-group">
			<label for="side1">Side 1:</label>
			<input type="text" class="form-control" id="side1" [(ngModel)]="side1"/>
		</div>

		<div class="form-group">
			<label for="side2">Side 2:</label>
			<input type="text" class="form-control" id="side2" [(ngModel)]="side2"/>
		</div>

		<div class="form-group">
			<label for="side3">Side 3:</label>
			<input type="text" class="form-control" id="side3" [(ngModel)]="side3"/>
		</div>

		<div class="form-group">
			<input type="button" class="btn btn-primary" value="Calculate Area" (click)=calculateArea()/>
		</div>
    </div>
</div>
