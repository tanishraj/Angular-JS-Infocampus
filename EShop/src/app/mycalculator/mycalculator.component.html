
<div class="fuid-container mt-5">
    <div class="container">
		<h1 class="text-center mb-3">Calculator</h1>
		  
		<div class="form-group">
			<label for="Num1">Num 1:</label>
			<input type="text" class="form-control" id="Num1" [(ngModel)]="a"/>
		</div>

		<div class="form-group">
			<label for="Num2">Num 2:</label>
			<input type="text" class="form-control" id="Num2" [(ngModel)]="b"/>
		</div>

		<div class="form-group">
			<input type="button" class="btn btn-primary" value="Add" (click)=addNums()/>
			<input type="button" class="btn btn-primary ml-2" value="Subtract" (click)=subNums()/>
		</div>
    </div>
</div>
